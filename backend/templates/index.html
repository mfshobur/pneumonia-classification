<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            max-width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Upload & Predict</button>
    </form>

    {% if original_image and prediction %}
    <div>
        <h3>Image</h3>
        <img src="{{original_image}}" alt="Image">
    </div>
    <div>
        <h3>Prediction</h3>
        <p>{{prediction}}</p>
    </div>
    <div>
        <h3>Confidence</h3>
        <p>{{confidence}}%</p>
    </div>
    {% endif %}
</body>

</html>
